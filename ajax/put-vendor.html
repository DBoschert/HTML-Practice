<!DOCTYPE html>
<html lang="en">
<head>
    <title>Put Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link href="css/ajax.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/put-vendor.js"></script>
</head>
<body onload="loaded()">

    <table>
        <tbody>
            <tr>
                <td>Id</td>
                <td><input id="pid" type="text" readonly></td>
            </tr>
            <tr>
                <td>Code</td>
                <td><input id="pcode"></td>
                
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="pname"></td>
                
            </tr>
            <tr>
                <td>Address</td>
                <td><input id="paddress"></td>
                
            </tr>
            <tr>
                <td>City</td>
                <td><input id="pcity"></td>
                
            </tr>
            <tr>
                <td>State</td>
                <td><input id="pstate"></td>
                
            </tr>
            <tr>
                <td>Zip</td>
                <td><input id="pzip"></td>
                
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="pphone"></td>
                
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="pemail"></td>
                
            </tr>
           
        </tbody>
    </table>
    <div>
        <button onclick="save()">Save</button>
    </div>

</body>
</html>
